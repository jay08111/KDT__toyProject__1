<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./grandMumStyle.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main>
    <section>
      <header>
        <img src="/IMG_5340.JPG" alt="image">
        <h1>할머니 계좌</h1>
        <div>
          <p>1</p>
          <p>2</p>
        </div>
      </header>
      <section class='bank__section'>
        <div class='bank__container'>
          <article class="bank__account__num">
            <div>
              <p>155-23422-78773</p>
            </div>
            <p>이체</p>
          </article>
          <div class='bank__left__money__wrapper'>
            <article class='bank__left__money'>
              <strong>3,140,000</strong>
              <p>원</p>
            </article>
          </div>
          <article class='bank__range'>
            <div class='bank__input__wrapper'>
              <input type="range">
              <p>icon</p>
            </div>
            <p class='bank__left__day'>5일동안 120,000원 남음</p>
          </article>
        </div>
      </section>
    </section>
    <section class='history__section'>
      <div class="underline"></div>
      <section>
        <ul class='moneybox__container'>
          <li class='history__moneybox'>
            <div>
              <div>
                <p>딸 냉장고</p>
                <p>545,200원</p>
              </div>
            </div>
          </li>
          <li class='history__moneybox donation'>
            <div>
              <div>
                <p>기부실천!</p>
                <p>432,000원</p>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class='history__date__section'>
        <div class='date__and__spend'>
          <p>오늘</p>
          <p>17,700원 지출</p>
        </div>
        <div>
          <ul>
            <li class='history'>
              <span>
                <p>CU</p>
                <p class='history__outcome'>12,000</p>
              </span>
              <div class="underline__history"></div>
              <span>
                <p>CU</p>
                <p class='history__outcome'>4,800</p>
              </span>
              <div class="underline__history"></div>
              <span>
                <p>버스</p>
                <p class='history__outcome'>900</p>
              </span>
              <div class="underline__history"></div>
              <span>
                <p>아빠다</p>
                <p class='history__income'>+15,000</p>
              </span>
              <div class="underline__history"></div>
            </li>
          </ul>
        </div>
        <div class='date__and__spend'>
          <p>어제</p>
          <p>127,600원 지출</p>
        </div>
        <div>
          <ul>
            <li class='history'>
              <span>
                <p>CU</p>
                <p class='history__outcome'>8,900</p>
              </span>
              <div class="underline__history"></div>
              <span>
                <p>버스</p>
                <p class='history__outcome'>900</p>
              </span>
              <div class="underline__history"></div>
            </li>
          </ul>
        </div>
        <div>
        </div>
      </section>
    </section>
    <nav>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </nav>
  </main>
</body>

</html>
